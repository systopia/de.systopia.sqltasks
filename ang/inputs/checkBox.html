<div class="crm-section">
    <div class="label"><label for="{{fieldId}}">{{fieldLabel}}</label>&nbsp;<a ng-click="helpAction()"
            ng-if="showHelpIcon" href="javascript:;" title="Help" class="helpicon"></a></div>
    <div class="content"><input ng-true-value="'1'" ng-false-value="'0'" id="{{fieldId}}" name="{{fieldId}}" type="checkbox" class="crm-form-checkbox"
            ng-model="componentModel" ng-required="isRequired"></div>
    <div class="clear"></div>
</div>
